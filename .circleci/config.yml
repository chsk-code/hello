version: 2
jobs:
  build:
    docker:
    - image: circleci/python:latest
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "requirements.txt"  }}
    - run:
        name: Install Dependencies
        command: |
          make install
        
    - save_cache:
        paths:
        - ./venv
        key: v1-dependencies-{{ checksum "requirements.txt"  }}

    - run:
        name: run lint
        command: |
          . venv/bin/activate
          make lint
        
workflows:
  main:
    jobs:
    - build
  version: 2